<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />

		<link rel="stylesheet"  href="libs/jQM-flat/jquery.mobile.flatui.css">
		<link rel="stylesheet" type="text/css" href="css/index.css" />

		<title>Putt Putt Golf Mermaid</title>
	</head>
	<body>
		<div id="app">
			
			<noscript>
				<h3>This site requires JavaScript!</h3>
			</noscript>
			
<!-- Home Page -->
			<div id="home-page" data-role="page">
				<div data-role="content">
					<div id="logoContainer" class="centerText">
						<img src="img/logo.jpg" id="logo" />
					</div>
					<div id="menu">
						<a data-icon="arrow-r" data-theme="d" href="#course-page" data-role="button">Play Putt Putt!</a>
						<fieldset class="ui-grid-a">
							<div class="ui-block-a"><a data-icon="flat-checkround" data-theme="e" href="#tips-page" data-role="button">Scores</a></div>
							<div class="ui-block-b"><a data-icon="gear" data-theme="g" href="#settings-page" data-role="button">Settings</a></div>
						</fieldset>
					</div>
				</div>
			</div>
<!-- /Home Page -->

<!-- Settings Page -->
			<div  id="settings-page" data-role="page">
				<div data-role="content">
					<div data-role="header" data-position="fixed">
						<h1>Settings</h1>
						<a href="#" data-rel="back" data-icon="arrow-l" data-inline="true" data-role="button">Back</a>
					</div>
					<div>
					</div>
				</div>
			</div>
<!-- /Settings Page -->

<!-- Course Page -->
			<div id="course-page" data-role="page">
				<div data-role="content">
					<header data-role="header" data-position="fixed">
						<h1>Course</h1>
						<a href="#home-page" data-rel="home" data-icon="home" data-inline="true" data-role="button">Home</a>
						<a href="#settings-page" data-icon="gear" data-inline="true" data-role="button">Settings</a>
					</header>
					<div id="logoContainer" class="centerText">
						<img src="img/course.png" id="logo" />
					</div>
					<div id="menu">
						<a id="water-ways" data-icon="arrow-r" data-theme="f" href="#player-name-page" data-role="button" onclick="newGame('Water Ways')">Water Ways</a>
						<a id="jungle-trail" data-icon="arrow-r" data-theme="b" href="#player-name-page" data-role="button" onclick="newGame('Jungle Trail')">Jungle Trail</a>
						<a id="fun-run" data-icon="arrow-r" data-theme="e" href="#player-name-page" data-role="button" onclick="newGame('Fun Run')">Fun Run</a>
					</div>
				</div>
			</div>
<!-- /Course Page-->

<!-- Player Name Page -->
			<div id="player-name-page" data-role="page">
				<div data-role="content">
					<div data-role="header" data-position="fixed">
						<h1>Names</h1>
						<a href="#home-page" data-rel="home" data-icon="home" data-inline="true" data-role="button">Home</a>
						<a href="#settings-page" data-icon="gear" data-inline="true" data-role="button">Settings</a>
					</div>
					<div id="menu">
						<a data-icon="plus" data-theme="d" data-role="button" onclick="addPlayer()">Add a Player</a>
						<table border="0" id="name-table">
						</table>
						<a href="#hole-score-page" data-icon="arrow-r" data-role="button" data-theme="g" onclick="return playGame();">Play the Game!</a>
					</div>
				</div>
			</div>
<!-- /Player Name Page -->

<!-- Hole Score Page -->
			<div id="hole-score-page" data-role="page">
				<div data-role="content"></div>
					<div data-role="header" data-position="fixed">
						<h1 id="hole-number"></h1>
						<a href="#home-page" data-rel="home" data-icon="home" data-inline="true" data-role="button">Home</a>
						<a href="#settings-page" data-icon="gear" data-inline="true" data-role="button">Settings</a>
					</div>
					<div id="menu">
						<table border="1px" id="hole-score-table">
						</table>
					</div>
					<div data-role="footer" data-position="fixed">
						<a data-icon="arrow-l" data-inline="true" data-role="button" id="icon-prev"></a>
						<a data-icon="info" data-inline="true" data-role="button" id="icon-info"></a>
						<a data-icon="grid" data-inline="true" data-role="button" id="icon-scores"></a>
						<a data-icon="arrow-r" data-inline="true" data-role="icon-next"></a>
					</div>
				</div>
			</div>
<!-- /Hole Score Page -->

		</div>

<!-- Scripts -->
		<script type="text/javascript" src="libs/fastclick.min.js"></script>
		<script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="libs/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="libs/jQueryMobile/jquery.mobile-1.3.2.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/scoreboard.js"></script>
		<script type="text/javascript">
			app.initialize();
		</script>
<!-- /Scripts -->
	</body>
</html>
